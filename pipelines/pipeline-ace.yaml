apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: pipeline-ace
spec:
  description: |
    Simple pipeline to demonstrate ACE build on OpenShift
    pipelines.
  params:
  - name: repo-url
    type: string
    description: The git repository URL to clone from.
  - name: script-name
    type: string
    description: The name of the Python script to be run (name without .py extension)
  - name: argument-list
    type: string
    description: |
      The list of arguments to pass to the Python script as one single string.
      Separate arguments with spaces, and add \" before first argument and after last argument.
  - name: github-tag
    type: string
    description: The tag/bundle ID of the application.
  # - name: release-name
  #   type: string
  #   description: The release name of the application
  - name: commit-id
    type: string
    description: The commit hash identifier for the current HEAD commit
  workspaces:
  - name: shared-data
    description: |
      This workspace will receive the cloned git repo and be passed
      to the next Task for the commit to be checked.
  tasks:
    # Clone git repository with build scripts to workspace
    - name: fetch-build-scripts
      taskRef:
        name: git-clone
        kind: ClusterTask
      workspaces:
      - name: output
        workspace: shared-data
      params:
      - name: url
        value: $(params.repo-url)
    # Run Python script which fetches and stores list of repos
    - name: fetch-and-store-repo-list
      taskRef:
        name: run-python-script
      runAfter:
        - fetch-build-scripts
      workspaces:
      - name: data-location
        workspace: shared-data
      params:
        - name: script-name
          value: $(params.script-name)
        - name: argument-list
          value: $(params.argument-list)
    # Git clone all ACE repos
    - name: clone-ace-repos
      taskRef:
        name: clone-ace-repos
      runAfter:
        - fetch-and-store-repo-list
      workspaces:
      - name: sources
        workspace: shared-data
    # Build BAR files and container image
    - name: build-artifacts
      taskRef:
        name: build-artifacts
      runAfter:
        - clone-ace-repos
      workspaces:
      - name: sources
        workspace: shared-data
    # Create an inline Dockerfile to create a container image
    - name: build-image
      taskRef:
        name: buildah
        kind: ClusterTask
      runAfter:
      - build-artifacts
      workspaces:
      - name: source
        workspace: shared-data
      params:
      - name: IMAGE
        value: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(params.github-tag)-$(params.commit-id)
      - name: TLSVERIFY
        value: 'false'
