  #       - name: commit-id
  #         value: $(params.commit-id)
  #   # Task 5: Run SoapUI tests against deployed route
  #   - name: run-e2e-tests
  #     taskRef:
  #       name: run-e2e-tests
  #     runAfter:
  #       - deploy-to-test
  #     params:
  #       - name: release-name
  #         value: $(params.release-name)
  #     workspaces:
  #       - name: source
  #         workspace: shared-data
  #   # Task 6: Deploy to production environment
    - name: deploy-to-prod
      taskRef:
        name: create-and-deploy-integration-server
      runAfter:
        - build-image
      params:
        - name: release-name
          value: $(params.github-tag)-prod
        - name: image-name
          value: $(params.github-tag)
        - name: namespace
          value: $(context.pipelineRun.namespace)
        - name: commit-id
          value: $(params.commit-id)
